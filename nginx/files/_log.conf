{%- from "nginx/map.jinja" import server with context -%}
{%- set site = salt['pillar.get']('nginx:server:site:'+site_name) %}

{%- if site.get('log', {}).get('enabled', True) %}
  access_log {{ site.get('log', {}).get('access', server.log_dir + '/' + site.name + '/access.log') }};
  error_log {{ site.get('log', {}).get('error', server.log_dir + '/' + site.name + '/error.log') }};
{%- else %}
  access_log off;
{%- endif %}
